<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/methods.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
  </head>
  <body onload="listar()">
    <div class="container">
      <div class="container-sun">
        <button onclick="hideShowForm()">Cadastrar filme</button>
        <form id="form">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input
              type="text"
              class="form-control required"
              id="titulo"
              placeholder="Titulo do filme"
            />
          </div>
          <div class="form-group">
            <label for="diretor">Diretor</label>
            <input
              type="text"
              class="form-control required"
              id="diretor"
              placeholder="Diretor do filme"
            />
          </div>
          <div class="form-group">
            <label for="elenco">Elenco</label>
            <input
              type="text"
              class="form-control required"
              id="elenco"
              placeholder="Elenco do filme"
            />
          </div>
          <div class="form-group">
            <label for="pais">Pais</label>
            <input
              type="text"
              class="form-control required"
              id="pais"
              placeholder="Pais do filme"
            />
          </div>
          <div class="form-group">
            <label for="ano">Ano</label>
            <input
              type="number"
              class="form-control required"
              id="ano"
              placeholder="Ano do filme"
            />
          </div>
          <button type="submit" id = "button-cadastrar" class="btn btn-primary" onclick="return salvar()">Cadastrar</button>
          <button type="submit" id = "button-atualizar" class="btn btn-primary" onclick="return UpdateAsync()">Atualizar</button>
        </form>
        </form>
      </div>
      <div class="container-sun">
        <button onclick="hideShowTable()">Listar filme</button>
        <table class="table table-striped" id="tabela">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Titulo</th>
              <th scope="col">Diretor</th>
              <th scope="col">Elenco</th>
              <th scope="col">Pais</th>
              <th scope="col">Ano</th>
              <th scope="col">Excluir</th>
              <th scope="col">Atualizar</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
