<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link href="/css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card login-form">
            <div class="card-body">
              <h3 class="text-center">Login</h3>
              <form id="form-login">
                <div class="form-group">
                  <label for="username">Nome de Usuário:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Insira seu nome de usuário"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Senha:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Insira sua senha"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Entrar
                </button>
              </form>
              <button type="button" class="btn btn-secondary btn-block mt-3" data-toggle="modal" data-target="#cadastroModal">
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="cadastroModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cadastroModalLabel">Cadastro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-cadastro">
              <div class="form-group">
                <label for="cadastro-username">Nome de Usuário:</label>
                <input
                  type="text"
                  class="form-control"
                  id="cadastro-username"
                  placeholder="Insira seu nome de usuário"
                />
              </div>
              <div class="form-group">
                <label for="cadastro-birthdate">Data de Nascimento:</label>
                <input
                  type="date"
                  class="form-control"
                  id="cadastro-birthdate"
                />
              </div>
              <div class="form-group">
                <label for="cadastro-password">Senha:</label>
                <input
                  type="password"
                  class="form-control"
                  id="cadastro-password"
                  placeholder="Insira sua senha"
                />
              </div>
              <div class="form-group">
                <label for="cadastro-confirm-password">Confirmação de Senha:</label>
                <input
                  type="password"
                  class="form-control"
                  id="cadastro-confirm-password"
                  placeholder="Confirme sua senha"
                />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/src/js/login/authentication.js"></script>
  </body>
</html>
