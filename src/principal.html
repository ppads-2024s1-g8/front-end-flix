<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principal</title>
    <link rel="stylesheet" href="/css/principal.css" />
    <!-- Inclua apenas uma versão do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body onload="listarFilmes(); listarSeries(); listarLivros();">
    <header>
      <nav>
        <a>Flix</a>
        <button type="button" class="btn btn-primary" id="editar-perfil">
          Perfil
        </button>
      </nav>

      <!-- Modal de criação de filme -->
      <div
        class="modal fade"
        id="modalCriarFilme"
        tabindex="-1"
        aria-labelledby="modalCriarFilmeLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalCriarFilmeLabel">Criar Filme</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <form class="modal-form" id="modalCriarFilmeLabel">
                <div class="form-group">
                  <label for="tituloFilme">Titulo</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="tituloFilme"
                    placeholder="Titulo do filme"
                  />
                </div>
                <div class="form-group">
                  <label for="diretorFilme">Diretor</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="diretorFilme"
                    placeholder="Diretor do filme"
                  />
                </div>
                <div class="form-group">
                  <label for="elencoFilme">Elenco</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="elencoFilme"
                    placeholder="Elenco do filme"
                  />
                </div>
                <div class="form-group">
                  <label for="paisFilme">Pais</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="paisFilme"
                    placeholder="Pais do filme"
                  />
                </div>
                <div class="form-group">
                  <label for="anoFilme">Ano</label>
                  <input
                    type="number"
                    class="form-control required"
                    id="anoFilme"
                    placeholder="Ano do filme"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="submit"
                id="button-cadastrar"
                class="btn btn-primary"
                onclick="return criarFilmes()"
              >
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal de criação de livro -->
      <div
        class="modal fade"
        id="modalCriarLivro"
        tabindex="-1"
        aria-labelledby="modalCriarLivroLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalCriarLivroLabel">Criar Livro</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <form class="modal-form" id="modalCriarLivroLabel">
                <div class="form-group">
                  <label for="tituloLivro">Titulo</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="tituloLivro"
                    placeholder="Titulo do Livro"
                  />
                </div>
                <div class="form-group">
                  <label for="autor">Autor</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="autor"
                    placeholder="Autor do livro"
                  />
                </div>
                <div class="form-group">
                  <label for="editora">Editora</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="editora"
                    placeholder="Editora do livro"
                  />
                </div>
                <div class="form-group">
                  <label for="paisLivro">Pais</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="paisLivro"
                    placeholder="Pais do livro"
                  />
                </div>
                <div class="form-group">
                  <label for="anoLivro">Ano</label>
                  <input
                    type="number"
                    class="form-control required"
                    id="anoLivro"
                    placeholder="Ano de Lancamento do livro"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="submit"
                id="button-cadastrar"
                class="btn btn-primary"
                onclick="return criarLivro()"
              >
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal de criação de serie -->
      <div
        class="modal fade"
        id="modalCriarSerie"
        tabindex="-1"
        aria-labelledby="modalCriarSerieLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalCriarSerieLabel">Criar Serie</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <form class="modal-form" id="modalCriarSerieLabel">
                <div class="form-group">
                  <label for="tituloSerie">Titulo</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="tituloSerie"
                    placeholder="Titulo da Serie"
                  />
                </div>
                <div class="form-group">
                  <label for="diretorSerie">Diretor</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="diretorSerie"
                    placeholder="Diretor da serie"
                  />
                </div>
                <div class="form-group">
                  <label for="elencoSerie">Elenco</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="elencoSerie"
                    placeholder="Elenco da serie"
                  />
                </div>
                <div class="form-group">
                  <label for="paisSerie">Pais</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="paisSerie"
                    placeholder="Pais da serie"
                  />
                </div>
                <div class="form-group">
                  <label for="anoSerie">Ano</label>
                  <input
                    type="number"
                    class="form-control required"
                    id="anoSerie"
                    placeholder="Ano de Lancamento da serie"
                  />
                </div>
                <div class="form-group">
                  <label for="temporadas">Temporadas</label>
                  <input
                    type="number"
                    class="form-control required"
                    id="temporadas"
                    placeholder="Numero de temporadas"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="submit"
                id="button-cadastrar"
                class="btn btn-primary"
                onclick="return criarSeries()"
              >
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal de atualização de Perfil -->
      <div
        class="modal fade"
        id="modalAtualizarUsuario"
        tabindex="-1"
        aria-labelledby="modalAtualizarUsuarioLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAtualizarUsuarioLabel">
                Perfil
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <form class="modal-form" id="modalAtualizarUsuarioLabel">
                <div class="form-group">
                  <label for="username">Nome do Usuario</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="username"
                  />
                </div>
                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input
                    type="password"
                    class="form-control required"
                    id="senha"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control required"
                    id="email"
                  />
                </div>
                <div class="form-group">
                  <label for="cidade">Cidade</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="cidade"
                  />
                </div>
                <div class="form-group">
                  <label for="estado">Estado</label>
                  <input
                    type="text"
                    class="form-control required"
                    id="estado"
                  />
                </div>
                <div class="form-group">
                  <label for="dataDeNascimento">Data de Nascimento</label>
                  <input
                    type="date"
                    class="form-control required"
                    id="dataDeNascimento"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" class="btn btn-primary">Atualizar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="buttons-create">
        <button type="button" class="btn btn-primary" id="criar-filme">
          Criar Filme
        </button>
        <button type="button" class="btn btn-primary" id="criar-serie">
          Criar Série
        </button>
        <button type="button" class="btn btn-primary" id="criar-livro">
          Criar Livro
        </button>
      </div>
    </header>
    <hr />
    <main class="container">
      <span><b>Filmes</b></span>
      <ul id="filmesContainer" class="row"></ul>
      <span><b>Livros</b></span>
      <ul id="livrosContainer" class="row"></ul>
      <span><b>Series</b></span>
      <ul id="seriesContainer" class="row"></ul>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/methods.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/listar.js"></script>
    <script src="/js/criar.js"></script>
    <script src="/js/global.js"></script>
  </body>
</html>
